<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Movie List</title>
</head>
<body>
<a href="/movies/new">Add a movie</a>
<br/>
<table>
  <tr>
    <th>Movie Title</th>
    <th>Rating</th>
  </tr>
  <tr th:each="movie : ${movies}">
    <td th:text="${movie.movieTitle}"></td>
    <td th:text="${movie.movieRating}"></td>
  </tr>
</table>
</body>
</html>
